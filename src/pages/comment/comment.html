<ion-header>
    <ion-navbar color="primary">
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Comment</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label>Rating</ion-label>
            <ion-range min="1" max="5" step="1" formControlName="rating" snaps="true" pin="true">
                <ion-icon range-left small name="thumbs-down"></ion-icon>
                <ion-icon range-right name="thumbs-up"></ion-icon>
            </ion-range>
        </ion-item>
        <ion-item>
            <ion-label>Author</ion-label>
            <ion-input formControlName="author">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Comment</ion-label>
            <ion-textarea formControlName="comment" rows="5"></ion-textarea>
        </ion-item>
        <button ion-button type="submit" [disabled]="!commentForm.valid">Comment</button>
    </form>
</ion-content>
